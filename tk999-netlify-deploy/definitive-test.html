<!DOCTYPE html>
<html>
<head>
    <title>DEFINITIVE TEST</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #e0f2fe; 
            color: #0c4a6e; 
            padding: 40px; 
            text-align: center;
        }
        .test-container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 16px; 
            padding: 30px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .success-box { 
            background: #dcfce7; 
            color: #14532d; 
            padding: 20px; 
            border-radius: 12px; 
            margin: 20px 0; 
        }
        .error-box { 
            background: #fee2e2; 
            color: #7f1d1d; 
            padding: 20px; 
            border-radius: 12px; 
            margin: 20px 0; 
        }
        .button { 
            background: #3b82f6; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            margin: 10px;
        }
        .button:hover { 
            background: #2563eb; 
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>DEFINITIVE CSS TEST</h1>
        <p>This page will tell you if CSS is working.</p>
        
        <div id="result">
            <div class="success-box">
                <h2>✅ SUCCESS!</h2>
                <p>If you can see this green box with styling, CSS IS WORKING!</p>
            </div>
        </div>
        
        <button class="button" onclick="testCSS()">Test CSS Again</button>
        <button class="button" onclick="showError()">Show Error Example</button>
        
        <script>
            function testCSS() {
                document.getElementById('result').innerHTML = `
                    <div class="success-box">
                        <h2>✅ CSS IS DEFINITELY WORKING!</h2>
                        <p>All styles are loading correctly.</p>
                    </div>
                `;
            }
            
            function showError() {
                document.getElementById('result').innerHTML = `
                    <div class="error-box">
                        <h2>❌ CSS ERROR EXAMPLE</h2>
                        <p>If you see this red box, CSS is working but showing an error state.</p>
                        <p>If you see plain text without styling, CSS is NOT working.</p>
                    </div>
                `;
            }
        </script>
    </div>
</body>
</html>
