<!DOCTYPE html>
<html>
<head>
    <title>Direct Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f5f7fa; 
            color: #1e293b; 
            padding: 20px; 
        }
        .test-box { 
            background: white; 
            border-radius: 10px; 
            padding: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            margin: 20px 0; 
        }
        .test-button { 
            background: #2563eb; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .test-button:hover { 
            background: #1d4ed8; 
        }
    </style>
</head>
<body>
    <h1>Direct Test Page</h1>
    <div class="test-box">
        <h2>If you can see this styling, CSS is working</h2>
        <p>This page has embedded CSS styles.</p>
        <button class="test-button">Styled Button</button>
    </div>
</body>
</html>
