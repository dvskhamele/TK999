<!DOCTYPE html>
<html>
<head>
    <title>CSS Test</title>
    <style>
        .test-card {
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid #e2e8f0;
        }
        
        .test-button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .test-button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>CSS Test Page</h1>
    
    <div class="test-card">
        <h2>Test Card</h2>
        <p>This card should have styling applied.</p>
        <button class="test-button">Test Button</button>
    </div>
    
    <p>If you see styled elements above, CSS is working correctly.</p>
</body>
</html>
