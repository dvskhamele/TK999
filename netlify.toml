# Netlify configuration for static file deployment
[build]
  # Since we're deploying built files directly to root, we don't need to build
  command = "echo 'Using pre-built files'"
  publish = "."
  
# Redirects for SPA routing - only redirect non-file requests
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Only redirect if the file doesn't exist
  force = false